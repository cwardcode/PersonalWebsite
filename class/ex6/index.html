<html>
<head>
    <link rel="stylesheet" href="index.css"/>
    <title>CS240 Exercise 6: Box Model</title>
</head>
<body>
    <div id="divInputForm">
        <table>
            <tr>
                <h1>Exercise: CSS I</h1>
            </tr>
            <tr>
                <td>
                    Beginning Inventory
                </td>
                <td>
                    <input type="text" class="form-control" id="begIn">
                </td>
                <td>
                    <input type="button" value="Calculate" id="Calculate" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="endIn">Ending </br> Inventory</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="endIn">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="cost">Cost of </br>Goods</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="cost">
                </td>
            </tr>
        </table>
    </div>

    <br>

    <div id="divDisplayResults">
        <table>
            <h1>Results</h1>
            <tr>
                <td>Average Inventory</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>Turnover</td>
                <td>2.6666666</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="back" id="back" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
